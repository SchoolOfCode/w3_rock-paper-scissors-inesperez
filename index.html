<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">player</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p> Choose one to start &#128515; </p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.jfif" alt="rock" width="150" height="100">
        </div>
        <div class="choice" id="p">
                <img src="paper.jpg" alt="paper" width="150" height="100">
        </div>
        <div class="choice" id="s">
                <img src="scissors.jfif" alt="scissors" width="150" height="100">
        </div>
    </div>
    <p id="action-message"> Make your next move.</p>

    <script src="main.js"></script>

</body>

</html>
